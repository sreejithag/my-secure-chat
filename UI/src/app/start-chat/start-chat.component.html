<div class="flex items-center min-h-screen p-4 bg-gray-100 lg:justify-center">
    <div
      class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md"
    >
      <div
        class="p-4 py-6 text-white bg-blue-500 md:w-80 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly"
      >
        <div class="my-3 text-4xl font-bold tracking-wider text-center">
          {{title}}
        </div>
        <p class="mt-6 font-normal text-center text-gray-300 md:mt-0">
         Click start button to generate a new unique chat url, copy the unique url, go to the chat window and share the url with other participant.
         to start end to end encrypted realtime chat.
        </p>
        
        <p class="mt-6 text-sm text-center text-gray-300">
          Read our <a routerLink="/privacy-policy" class="underline">Privacy policy</a>
        </p>
      </div>
      <div *ngIf="isLoading" class="fixed top-0 left-0 z-50 w-screen h-screen flex items-center justify-center" style="background: rgba(0, 0, 0, 0.3);">
        <div class="bg-white border py-2 px-5 rounded-lg flex items-center flex-col">
          <div class="loader-dots block relative w-20 h-5 mt-2">
            <div class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-green-500"></div>
            <div class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-green-500"></div>
            <div class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-green-500"></div>
            <div class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-green-500"></div>
          </div>
          <div class="text-gray-500 text-xs font-light mt-2 text-center">
            Setting up Chat, please wait...
          </div>
        </div>
        </div>
      <div class="p-5 bg-white md:flex-1 ">
        <h3 class="my-4 text-2xl font-semibold text-gray-700" *ngIf="showSetup">&nbsp;</h3>
        
        <form #startForm ="ngForm" (ngSubmit)="start()" class="flex flex-col space-y-5 " *ngIf="showSetup">
        
          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4">
              Start 
            </button>
          </div>
          
        </form>
        <div class="flex flex-col space-y-5" *ngIf="isChatSetuped">
            <div class="flex flex-col space-y-1">
              <label for="email" class="text-sm font-semibold text-gray-500">Chat URL</label>
              <input
                type="text"
                id="chatUrl"
                [(ngModel)] = "chat_url"
                readonly
                class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
                #formInputText 
              />
            </div>
            
          
            <div>
              <button
                type="button"
                (click)="copyToClipboard()"
                class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4">
               {{buttonText}}
              </button>
            </div>

            <div>
              <button
                type="button"
                (click)="routeToChat()"
                class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4">
                Go to chat 
              </button>
            </div>

         
            
        </div>
       
      </div>
      
    </div>
  </div>
